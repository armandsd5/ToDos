<!DOCTYPE html>
<html>
<head>
	<title>todos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/8d8c44dced.js"></script>
</head>
<body>
	<div class="wraper">
		<h1 class='app-title'>todos</h1>
		<div class="todo-book">
			<header>
				<ul>
					<li>
						<div class='add-button'>
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</div>
						<input class="new-task" type="text" placeholder="What needs to be done?">
					</li>
				</ul>
			</header>

			<section class="included-tasks">
				<ul>
					<li class="task">

						<div class="check-block">
							<input id="cbox1" type="checkbox" class="checkbox">
						</input>
						<label class='chbox1' for="cbox1">
							<div class="check-box-place">
								<div class="check-box">
									<i class="fa fa-check" aria-hidden="true"></i>
								</div>
							</div>	
						</label>
						<div class="text-block">
							<span class="task-text">buy milk
							</span>
						</div>
					</li>


					<li class="task">
						<div class="check-block">
							<input id="cbox2" type="checkbox" class="checkbox">
						</input>
						<label class='chbox2' for="cbox2">
							<div class="check-box-place">
								<div class="check-box">
									<i class="fa fa-check" aria-hidden="true"></i>
								</div>
							</div> 
						</label>
						<div class="text-block">
							<span class="task-text">Prepare the report
							</span>
						</div>
						
					</li>


					<li class="task">
						<div class="check-block">
							<input id="cbox3" type="checkbox" class="checkbox">
						</input>
						<label class='chbox3' for="cbox3">
							<div class="check-box-place">
								<div class="check-box">
									<i class="fa fa-check" aria-hidden="true"></i>
								</div>
							</div> 
						</label>
						
						<div class="text-block">
							<span class="task-text">Call Mr. Smyth
							</span>
						</div>
						
					</li>

					<li class="task">
						<input class="last-task" type="text" placeholder="Pick up dress from the dry clener">
					</li>
				</ul>
			</section>

			<footer class="menu row">
				<div class="menu-container col col-1-3">
					<div class='items-left'>
						<span class="itleft">3 items left
							<span>
							</div>
						</div>
						<div class="menu-container col col-1-3">
							<button class="navigation-button">all
							</button>
							<button class="navigation-button">active
							</button>
							<button class="navigation-button">completed
							</button>
						</div>
						<div class="menu-container col col-1-3">

							<button class="navigation-button">Clear Completed
							</button>

						</div>
					</footer>
				</div>
			</div>
		</body>
		</html>
